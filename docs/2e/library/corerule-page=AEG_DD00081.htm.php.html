<FONT FACE="Times New Roman" COLOR="#000080" SIZE="3"><B>Flight Arrow</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
The flight arrow, as its name implies, is built for distance. These are
lightweight arrows and are often used for hunting. Most of these arrows are made of
ash or birch and are 30 to 40 inches long.
