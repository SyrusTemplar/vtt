<FONT COLOR="#ff0000" SIZE="4">Limited Visibility</FONT><FONT SIZE="3">
<P></P>
Fighting at night or in dark settings is difficult-especially if your foe can
see better than you can. As noted in the <A HREF="DMG_DD00622.htm"></A></FONT><FONT COLOR="#008000" SIZE="3"><A HREF="DMG_DD00622.htm">DMG</A></FONT><FONT SIZE="3">, characters fighting in darkness or heavy fog suffer penalties to their
attack rolls, damage bonuses, and Armor Classes.
