<FONT COLOR="#ff0000" SIZE="3"><B><I>Dig</I></B></FONT><FONT SIZE="3">
<P></P>
This spell allows the caster to dig through earth ramparts at the rate given
in the spell description. If a hole dug through a rampart collapses, the area
above it becomes damaged (see the <A HREF="DD02814.htm"></A></FONT><FONT COLOR="#008000" SIZE="3"><A HREF="DD02814.htm">Sieges section</A></FONT><FONT SIZE="3">, below).
