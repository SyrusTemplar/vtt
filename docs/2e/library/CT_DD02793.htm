<FONT COLOR="#ff0000" SIZE="4">Creatures Inside Destroyed Targets</FONT><FONT SIZE="3">
<P></P>
Defenders inside a structure that is destroyed (loses all its structural
points) must roll successful saving throws vs. death or be killed in the collapse.
Success indicates 2d6 points of damage.
