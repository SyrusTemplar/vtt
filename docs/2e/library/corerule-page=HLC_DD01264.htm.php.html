</B></FONT><FONT FACE="Times New Roman" COLOR="#ff0000" SIZE="3"><B>Invulnerability (Magical)</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
The creature is immune to specific magical effects or classes of magical
effects, such as charms, cold, holds, aging, energy drains, etc. Most legendary
creatures have this power.
