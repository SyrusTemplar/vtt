<FONT COLOR="#ff0000" SIZE="3"><B><I>Horn of Blasting</I></B></FONT><FONT SIZE="3">
<P></P>
A blast from this item inflicts 4d4 points of structural damage against stone
or metal targets and 6d4 points of structural damage against wooden targets.
