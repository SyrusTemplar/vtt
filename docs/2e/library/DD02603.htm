<FONT COLOR="#ff0000" SIZE="3"><B><I>Slow</I></B></FONT><FONT SIZE="3">
<P></P>
Creatures affected by a <I>slow</I> spell automatically lose initiative and reduce their base initiative and
weapon speeds by two phases. As noted in the spell description, their movement
rates and attack rates are halved.
