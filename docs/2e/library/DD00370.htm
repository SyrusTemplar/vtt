<FONT COLOR="#800080" SIZE="5">Variable Goals
<P></P>
</FONT><FONT SIZE="3">
<P></P>
In addition to the constant goals listed above, every game session will have
some variable goals. Most of these come from the adventure. Some may come from
the players' desires. Both types can be used to spur players on to more
effective role-playing.
