<FONT COLOR="#000080" SIZE="4"><B>Spur</B></FONT><FONT SIZE="4">
<P></P>
</FONT><FONT SIZE="3"> A spur is little more than a small metal attachment to the heel of a boot or
shoe. The spur has one to six sharp projections that can be used to jab the
horse in the sides, causing the animal to move at a quicker gait.
