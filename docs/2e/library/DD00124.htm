<FONT FACE="Times New Roman" COLOR="#000080" SIZE="3"><B>Glaive-Guisarme</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
This term describes a glaive with a fluke mounted on the back of the blade. It
is slower and heavier than a glaive, and its potential damage is nothing
noteworthy.
