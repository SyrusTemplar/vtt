<FONT COLOR="#ff0000" SIZE="4">Step Four: Resolution of Actions</FONT><FONT SIZE="3">
<P></P>
The declared actions of all characters and monsters are resolved using the
initiative phase system. A character can abort his planned action and do something
else, but the new action takes place at the very end of the combat round.
