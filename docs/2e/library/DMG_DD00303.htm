<FONT FACE="Times New Roman" COLOR="#ff0000" SIZE="5">Middle-Class Conditions
<P></P>
</FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
Middle-class life tends to be safe and somewhat boring. Characters receive
adequate protection and will not be the main target of most burglars. Thieves are
generally attracted to the homes of the wealthy.
