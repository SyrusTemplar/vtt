<P></P>
</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
Libation is the dedication of a little of one's drink to the gods. Every time
a glass is refilled, the character pours a little to his god, either onto the
ground or into a basin dedicated to the god.
