<FONT COLOR="#ff0000" SIZE="3"><B><I>Incendiary Cloud</I></B></FONT><FONT SIZE="3">
<P></P>
This spell does not harm structures or war machines directly, but it can set
fire to wooden constructions during the fourth round of its existence. Roll for
a fire once for each level of the caster.
