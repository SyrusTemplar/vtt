</FONT><FONT COLOR="#0000ff" SIZE="3"><B>1st-Level Bonus Spell</B></FONT><FONT SIZE="3">
<P></P>
<P></P>
A 1st-level specialist begins with two spells, but a 1st-level mage begins
with only one. This difference is inconsequential over the course of a long
campaign, but it can be significant if playing a short adventure with low-level
characters
