</FONT><FONT COLOR="#0000ff" SIZE="3"><B>Pin</B></FONT><FONT SIZE="3">
<P></P>
<P></P>
A barehanded character can't use the Pin maneuver to pin someone else's bare
hand. Use the Wrestling rules for such an attempt.
<P></P>
A barehanded character can try to use Pin to pin someone's weapon; use the
modifiers described immediately above for Parry.
