<P></P>
</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
The basic tournament, in a medieval-type setting, consists of a joust
competition. This can take place in an ordinary field, but is more colorful and
entertaining when it takes place on a special joust list.
