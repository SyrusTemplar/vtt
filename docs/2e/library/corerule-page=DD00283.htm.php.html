<FONT FACE="Times New Roman" COLOR="#ff0000" SIZE="5">Involuntary Change
<P></P>
</FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
Involuntary alignment change is forced on the character. Most often this is
the result of a spell or magical item. Involuntary changes are immediate, and the
character's previous actions have little bearing on the change.
