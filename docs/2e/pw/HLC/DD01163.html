</B>Magic is Tempting</FONT><FONT FACE="Georgia" SIZE="3">
<P></P>

<P></P>
 Remember that the bad guys want the PCs’ magic as much as the PCs want theirs.
Villains are prone to  demand magical items for ransom when a PC or henchman
is captured, and hire thieves to pick the PCs’ pockets or burglarize their homes.
