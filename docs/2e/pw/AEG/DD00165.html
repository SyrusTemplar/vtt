<FONT FACE="Georgia" COLOR="#000080" SIZE="3"><B>Clawed Gloves and Shoes</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>

<P></P>
 Similar to crampons, claws give climbers and mountaineers greater ability to
cling to handholds and ledges. Both types are held on with leather straps and
add a +5% to Climbing and a +1 to Mountaineering.
<P></P>
Cost: Gloves 3 gp, Shoes 5 gp
