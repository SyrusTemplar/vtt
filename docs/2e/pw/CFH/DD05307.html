</FONT><FONT FACE="Georgia" COLOR="#0000ff" SIZE="3"><B>Prizes</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>

<P></P>
 Prizes are often awarded to the winner of the joust. These are not generally
cash prizes, or magical prizes; they are usually some jewelled or ornamental
sign of favor, and act as trophies for the victor.
