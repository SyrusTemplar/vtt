</FONT><FONT FACE="Georgia" COLOR="#0000ff" SIZE="3"><B>Pull/Trip
<P></P>
</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
 A barehanded character can try to Pull/Trip another character with no
additional penalty. Barehanded, the character can only Trip characters who are adjacent
to him, and cannot Trip <I>any</I> Large creature or monster.
