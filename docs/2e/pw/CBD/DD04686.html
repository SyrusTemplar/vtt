</FONT><FONT FACE="Georgia" COLOR="#800000" SIZE="4"><B>Two-Handed Battle Axe
<P></P>
</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
 The two-handed battle axe has a longer haft than a standard battle axe and
must be wielded with two hands. With two large blades extending from it, it allows
the user to swing it in an arc without having to change the angle of the blade.
