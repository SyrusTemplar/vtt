<TITLE>Bore (Combat and Tactics)</TITLE>
</HEAD><BODY>
<FONT FACE="Georgia" COLOR="#ff0000" SIZE="4">Bore</FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
A bore, also known as a sow, is similar to a suspended battering ram, but has
a head similar to a pointed screw. The screw head is very effective against
stonework. Otherwise, it functions as a suspended ram.
