<P></P>

base Morale rating, modified for the situation. An extensive list of modifiers
appear on the DM Screen and under Morale in Chapter 9: Combat in the <A HREF="../DMG/DD00476.html"></A></FONT><FONT FACE="Georgia" COLOR="#008000" SIZE="3"><A HREF="../DMG/DD00476.html">Dungeon Master Guide</A></FONT><FONT FACE="Georgia" SIZE="3">.
