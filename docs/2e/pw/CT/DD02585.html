<FONT FACE="Georgia" COLOR="#ff0000" SIZE="3"><B>Attacks from Below</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
Creatures attacking from beneath an opponent cannot charge, but they may be in
a blind spot. The defender can reply with an attack only if it has natural
weapons or its rider is equipped with a size L weapon, such as a lance.
