<FONT FACE="Georgia" COLOR="#ff0000" SIZE="3"><B>Sprint</B></FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
A character can triple his base movement by sprinting. Like running, sprinting
is a full-move action that drops the character’s defenses for the round.
