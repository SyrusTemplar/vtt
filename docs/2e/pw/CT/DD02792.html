<FONT FACE="Georgia" COLOR="#ff0000" SIZE="4">Petards
<P></P>
</FONT><FONT FACE="Georgia" SIZE="3">A petard is an explosive charge placed against a wall or portal in an attempt
to blow it open. Generally gunpowder or smoke powder is the explosive. Every 10
charges of powder inflicts 1d4 points of structural damage to the target.
