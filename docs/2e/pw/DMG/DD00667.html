<FONT FACE="Georgia" COLOR="#ff0000" SIZE="5">Coins
<P></P>
</FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
 When treasure is found in the form of coins, it will normally be bagged or
kept in chests unless it has been gathered by unintelligent monsters. Coins
(regardless of metal) normally weigh in at 50 to the pound.
