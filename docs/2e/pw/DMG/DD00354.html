<FONT FACE="Georgia" COLOR="#ff0000" SIZE="5">Suggesting a New Spell
<P></P>
</FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
 Spell research is not something the DM does without player input--or vice
versa. The first step is for the player to decide what he wants his character to
accomplish. Only after the player has presented his suggested spell does the DM
become involved.
