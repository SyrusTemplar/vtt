<FONT FACE="Georgia" COLOR="#800080" SIZE="5">Character Death
<P></P>
</FONT><FONT FACE="Georgia" SIZE="3">
<P></P>
 When a character reaches 0 hit points, that character is slain. The character
is immediately dead and unable to do anything unless some specialized magical
effect takes precedence.
