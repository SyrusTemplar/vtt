<FONT FACE="Georgia" COLOR="#ff0000" SIZE="3"><B>Seamanship:</B> </FONT><FONT FACE="Georgia" SIZE="3">The character is familiar with boats and ships. He is qualified to work as a
crewman, although he cannot actually navigate. Crews of trained seamen are
necessary to manage any ship, and they improve the movement rates of inland boats by
50 percent.
