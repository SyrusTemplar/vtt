<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="jPlayer/lib/jquery.min.js"></script>
  <script type="text/javascript" src="jPlayer/dist/jplayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="jPlayer-text.js"></script>

</head>
<body>

  <hr>

  <p class="jplayer-title">
    <span class="play-state"></span>:
    <span class="track-name">nothing</span>
    - [ <span class="jp-current-time"></span>
    / <span class="jp-duration"></span>
	] - <span class="extra-play-info"></span>
  </p>
  <ul>
	<li>Controls: </li>
    <li><a class="jp-play" href="#">Play</a></li>
    <li><a class="jp-pause" href="#">Pause</a></li>
	<li><a class="jp-seek-bar" href="#">|&lt;=============&gt;|</a></li>
    <li><a class="jp-stop" href="#">Stop</a></li>
    <li class="jp-repeat ui-state-default ui-corner-all"><a href="javascript:;" class="jp-repeat ui-icon ui-icon-refresh" tabindex="1" title="turn on">Repeat:OFF</a></li>
    <li class="jp-repeat-off ui-state-default ui-state-active ui-corner-all"><a href="javascript:;" class="jp-repeat-off ui-icon ui-icon-refresh" tabindex="1" title="turn off">Repeat:ON</a></li>
  </ul>
  <ul>
    <li>Volume: </li>
    <li><a class="jp-mute" href="#">Mute</a></li>
    <li><a class="jp-unmute" href="#">Unmute</a></li>
    <li><a class="jp-volume-bar" href="#">|&lt;=============&gt;|</a></li>
    <li><a class="jp-volume-max" href="#">Max</a></li>
  </ul>

</body>
</html>
