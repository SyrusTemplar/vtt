<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyVTT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



  </head>
  <body>
    <div class="contentmenu">
      <div class="contentmenu_item">Item 1</div>
      <div class="contentmenu_item">Item 2</div>
      <div class="contentmenu_item">Item 3</div>
      <div class="contentmenu_divider"></div>
      <div class="contentmenu_item">Item 4</div>
    </div>
    <div class="screen">

      <div class="map"></div>
        <div class="elements">
          <div class="topContainer">
            <div class="actionBar">actionBar</div>
            <div class="tabSelection">tabSelection</div>
          </div>
          <div class="sideContainer">
            <div class="tab">tab</div>
            <div class="placeholder">placeholder</div>
            <div class="chat">chat</div>

          </div>
          <div class="members">members</div>
        </div>
    </div>



    <script>
      const cm = document.querySelector('.contentmenu');

      function showContextMenu(show = true) {

        cm.style.display = show ? 'block' : 'none';
      }

      window.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu();
        cm.style.top = e.y + cm.offsetHeight > window.innerHeight ? window.innerHeight - cm.offsetHeight + 'px' : e.y + 'px';
        cm.style.left = e.x + cm.offsetWidth > window.innerWidth ? window.innerWidth - cm.offsetWidth + 'px' : e.x + 'px';
      });

      window.addEventListener('click', (e) => {
        showContextMenu(false);
      });
    </script>

  </body>
</html>
